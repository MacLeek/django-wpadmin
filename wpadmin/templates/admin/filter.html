{% load i18n %}
<div class="filter">
  <span class="label label-success" style="float:left; font-size: 13px">{% blocktrans with filter_title=title %} By {{ filter_title }} {% endblocktrans %}</span>
  <ul>
  {% for choice in choices %}
    <li{% if choice.selected %} class="selected"{% endif %}>
    <a href="{{ choice.query_string|iriencode }}">{{ choice.display }}</a></li>
  {% endfor %}
  </ul>
</div>
